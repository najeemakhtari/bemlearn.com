        <div class="content-body w-full px-3">
            <h2 class="text-white text-5xl font-bold mt-24 ml-6">Affiliate marketers</h2>
            <button id="add" class="py-3 px-4 bg-orange-500 text-white rounded-lg mt-8 mb-4">Add affiliate marketer</button>
            <div id="add-form" class="flex flex-col gap-2 mb-8 hidden">
                <input type="text" id="fname" class="w-52 rounded-sm h-10 px-2" placeholder="First name">
                <input type="text" id="lname" class="w-52 rounded-sm h-10 px-2" placeholder="Last name">
                <input type="email" id="email" class="w-52 rounded-sm h-10 px-2" placeholder="Email address">
                <input type="text" id="whatsapp" class="w-52 rounded-sm h-10 px-2" placeholder="Whatsapp">
                <input type="text" id="wallet" class="w-52 rounded-sm h-10 px-2" placeholder="wallet address">
                <input type="password" id="password" class="w-52 rounded-sm h-10 px-2" placeholder="Password">
                <button id="submit" class="py-3 w-52 px-4 bg-orange-500 text-white rounded-lg flex items-center justify-center">
                    <img src="../../images/Infinity@1x-1.0s-200px-200px.svg" width="30px" class="hidden" id="submit-loading"> 
                    <span id="submit-text">Submit</span>   
                </button>

                <div class="w-[12.5%]">Whatsapp</div>

                <div class="w-[12.5%]">Total sell</div>
                <div class="w-[12.5%]">Total withdraw</div>
